<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>食材在庫管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
	<!-- ナビゲーションバー -->
	<div th:replace="~{fragment :: nav}"></div>
	<div class="container mt-5">
		
	    <h1>食材在庫一覧</h1>
	
	    <div class="text-end mb-3">
	        <a th:href="@{/inventory/add}" class="btn btn-success">追加</a>
	    </div>
	
	    <table class="table table-bordered" id="inventoryTable">
	        <thead class="table-light">
	            <tr>
	                <th>食材名</th>
	                <th>保存方法</th>
	                <th>カテゴリー</th>
	                <th>購入日</th>
	                <th>賞味・消費期限</th>
	                <th>量</th>
	                <th>操作</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr th:each="item : ${inventories}" th:attr="data-id=${item.id}">
	                <td class="name" th:text="${item.foodMaster.name}">サンプル名</td>
	                <td class="storageMethod" th:text="${item.storageMethod}">冷蔵</td>
	                <td class="category" th:text="${item.foodMaster.category.name}">野菜</td>
	                <td class="purchaseDate" th:text="${#temporals.format(item.purchaseDate, 'yyyy-MM-dd')}">2025-04-01</td>
	                <td class="expirationDate" th:text="${#temporals.format(item.expirationDate, 'yyyy-MM-dd')}">2025-04-10</td>
	                <td class="quantity" th:text="${item.quantity}">1</td>
	                <td>
	                    <button class="btn btn-sm btn-outline-primary edit-btn">✏️</button>
	                    <button class="btn btn-sm btn-success save-btn d-none">保存</button>
	                    <button class="btn btn-sm btn-warning consume-btn">すべて消費</button>
	                    <button class="btn btn-sm btn-danger discard-btn">廃棄</button>
	                </td>
	            </tr>
	        </tbody>
	    </table>
	</div>
	
	<!-- フッター -->
	<div th:fragment="footer" th:remove="tag">
	<!-- js -->
	<div th:fragment="js" th:remove="tag">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script th:src="@{/js/inventory.js}"></script>

</body>
</html>
