<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>縦棒グラフサンプル</title>
    <div th:replace="~{fragment :: head}"></div>
</head>
<body>
	<!-- ナビゲーションバー -->
	<div th:replace="~{fragment :: nav}"></div>
	
	<!-- メインコンテンツ -->
	<div class="container my-4">
	    <h2 class="mb-4 fw-bold">廃棄食材月別統計</h2>
			<form method="get" th:action="@{/report/summaryOfWastedFoodByMonth}" class="mb-4">
		        <label for="year">表示する年を選択：</label>
		        <select class="form-select" name="year" id="year" onchange="this.form.submit()">
		            <option th:each="y : ${years}" 
		                    th:value="${y}" 
		                    th:text="${y}" 
		                    th:selected="${y} == ${selectedYear}">2024</option>
		        </select>
		    </form>
		<div class="p-3">
		    <h2 class="mb-4"></h2>
		    <canvas id="barChart" height="120"></canvas>
		</div>
	</div>

	<!-- フッター -->
	<div th:fragment="footer" th:remove="tag">
	<!-- js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<div th:fragment="js" th:remove="tag">

<script th:inline="javascript">
    const ctx = document.getElementById('barChart').getContext('2d');
	const monthlyData =  /*[[${monthlyData}]]*/ [];
    const barChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
            datasets: [{
                label: '廃棄数',
                data: monthlyData,
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        stepSize: 5
                    }
                }
            }
        }
    });
</script>

</body>
</html>
